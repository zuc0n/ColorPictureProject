<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='colorpictures.css') }}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <title>Color Pictures</title>
</head>
<body style="display: flex;">
    <div style="display:flex; flex-direction: column; justify-content: space-between; align-items: center; height: 100%; width: 100%;">
        <div>
            <form action="{{ url_for('home') }}" style="display:inline;">
                <input type="submit" value="Homepage">
            </form>
            <form action="{{ url_for('search') }}" style="display:inline;">
                <input type="submit" value="Search">
            </form>
            {% if 'token' in session %}
                <form action="{{ url_for('profile', artist=session['token']) }}" style="display:inline;">
                    <input type="submit" value="My Arts">
                </form>
                <form action="{{ url_for('logout') }}" style="display:inline;">
                    <input type="submit" value="Log out">
                </form>
            {% else %}
                <form action="{{ url_for('login') }}" style="display:inline;">
                    <input type="submit" value="Log in">
                </form>
                <form action="{{ url_for('signup') }}" style="display:inline;">
                    <input type="submit" value="Sign up">
                </form>
            {% endif %}
            <hr>
        </div>
        <div style="display:flex; flex-direction: column; align-items: center; justify-content: center;">
            <div>
                <h1>Color Pictures</h1>
            </div>
            <div>
                <p>-A colorfull world in your hand-</p>
            </div>
            <div>
                <form action="{{ url_for('full_category') }}">
                    <input type="submit" value="Start Coloring" style="padding-top: 20px; padding-bottom: 20px; width: 430px;">
                </form>
            </div>
            <div>
                <form action="{{ url_for('top100pics') }}" style="display:inline;">
                    <input type="submit" value="Top 100 Pictures">
                </form>
                <form action="{{ url_for('top100artists') }}" style="display:inline;">
                    <input type="submit" value="Top 100 Artists">
                </form>
                <form action="{{ url_for('room_of_fame') }}" style="display:inline;">
                    <input type="submit" value="Room of Fame">
                </form>
            </div>
        </div>
        <div>
            <hr>
            <form action="{{ url_for('update') }}" target="_blank">
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
</body>
</html>
